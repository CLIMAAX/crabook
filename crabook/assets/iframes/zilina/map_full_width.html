<!DOCTYPE html>
<head>    
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    
        <script>
            L_NO_TOUCH = false;
            L_DISABLE_3D = false;
        </script>
    
    <style>html, body {width: 100%;height: 100%;margin: 0;padding: 0;}</style>
    <style>#map {position:absolute;top:0;bottom:0;right:0;left:0;}</style>
    <link href="https://fonts.cdnfonts.com/css/nunito-sans" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.6.0/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.6.0/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/python-visualization/folium/folium/templates/leaflet.awesome.rotate.min.css"/>
    
            <meta name="viewport" content="width=device-width,
                initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
            <style>
                #map_container {
                    width: 100.0%;
                    height: 100.0%;
                }
            </style>
        
</head>
<body>    
    <div class="folium-map" id="map_container" ></div>
    
    <div style="
        position: fixed; 
        bottom: 25px;
        left: 25px;
        width: 150px;
        height: 120px;
        z-index:9999;
        background-color: #ffffff;
        font-size:14px;
        ">
        <p><a style="color:#91cf60;font-size:150%;margin-left:20px;">&#9632;</a>&emsp;Completed</p>
        <p><a style="color:#ffffbf;font-size:150%;margin-left:20px;">&#9632;</a>&emsp;Ongoing</p>
        <p><a style="color:#fc8d59;font-size:150%;margin-left:20px;">&#9632;</a>&emsp;Planned</p>
    </div>
</body>
<script>    
    
            var map_container = L.map(
                "map_container",
                {
                    center: [20.0, 0.0],
                    crs: L.CRS.EPSG3857,
                    zoom: 2.5,
                    zoomControl: true,
                    preferCanvas: false,
                }
            ).setView([49.224, 18.736], 14);

            

        
    
            var tile_layer = L.tileLayer(
                "https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png",
                {"attribution": "\u0026copy; \u003ca href=\"http://www.openstreetmap.org/copyright\"\u003eOpenStreetMap\u003c/a\u003e contributors \u0026copy; \u003ca href=\"http://cartodb.com/attributions\"\u003eCartoDB\u003c/a\u003e, CartoDB \u003ca href =\"http://cartodb.com/attributions\"\u003eattributions\u003c/a\u003e", "detectRetina": false, "maxNativeZoom": 18, "maxZoom": 18, "minZoom": 0, "noWrap": false, "opacity": 1, "subdomains": "abc", "tms": false}
            ).addTo(map_container);
        
    
            var layer_control = {
                base_layers : {
                    "cartodbpositron" : tile_layer,
                },
                overlays :  {
                    "Countries covered by CCDR-tools analytics" : choropleth_951b4849def84a539a84fac97367cf79,
                },
            };
            L.control.layers(
                layer_control.base_layers,
                layer_control.overlays,
                {"autoZIndex": true, "collapsed": true, "position": "topright"}
            ).addTo(map_container);
        
</script>
